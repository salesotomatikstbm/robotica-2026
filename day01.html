  <script>
    // Auto select category based on grade
    function getCategory(grade) {
      if (grade >= 3 && grade <= 5) return "Sub-Junior";
      if (grade >= 6 && grade <= 8) return "Junior";
      if (grade >= 9 && grade <= 12) return "Senior";
      return "";
    }

    document.querySelectorAll('.grade').forEach(select => {
      select.addEventListener('change', function () {
        const grade = parseInt(this.value);
        const categoryField = document.querySelector(`#${this.id.replace('grade', 'category')}`);
        if (categoryField) categoryField.value = getCategory(grade);
      });
    });

    // Show/hide student sections based on participant count
    document.addEventListener('DOMContentLoaded', function () {
      const participantSelect = document.getElementById('participantCount');
      const student1Section = document.getElementById('student1Section');
      const student2Section = document.getElementById('student2Section');

      student1Section.style.display = 'none';
      student2Section.style.display = 'none';

      participantSelect.addEventListener('change', function () {
        const count = this.value;
        if (count === '1') {
          student1Section.style.display = 'block';
          student2Section.style.display = 'none';
        } else if (count === '2') {
          student1Section.style.display = 'block';
          student2Section.style.display = 'block';
        } else {
          student1Section.style.display = 'none';
          student2Section.style.display = 'none';
        }
      });
    });
  </script>
